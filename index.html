<!DOCTYPE html>

<head>
    <title>Softwarica College of IT and E-Commerce</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background-color: #eaeaea;
            text-align: center;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Softwarica College of IT and E-Commerce</h1>
    <p>
        <img src="https://softwarica.edu.np/wp-content/uploads/2019/01/cropped-Softwarica-logo.png"
            alt="softwarica_logo">
    </p>

    <p>
        <img src="https://api-campus.softwarica.edu.np/uploads/users/reshav2_1604231868218.jpg" alt="maskey" height="80"
            width="80">
    </p>
    <p>
        I am Reshav Maskey the bhalu.
    </p>
    <p>I am also gay lord.</p>

    <p>
        i am so gay
    </p>
    <br>
    <p>
        <a href="https://campus.softwarica.edu.np">Go to Campus 4.0</a>
    </p>
    <br>
    <p>
        <a href="https://lms.softwarica.edu.np">LMS Portal</a>
    </p>
    <br>
    <div id="notification" class="hidden">
        <p id="message"></p>
        <button id="close-button" onClick="closeNotification()">
            Close
        </button>
        <button id="restart-button" onClick="restartApp()" class="hidden">
            Restart
        </button>
    </div>

    <br>
    <p id="version"></p>
    <script>
        const { ipcRenderer } = require('electron');
        const version = document.getElementById('version');

        ipcRenderer.send('app_version');
        ipcRenderer.on('app_version', (event, arg) => {
            ipcRenderer.removeAllListeners('app_version');
            version.innerText = 'Version ' + arg.version;
        });


        //close notification
        function closeNotification() {
            notification.classList.add('hidden');
        }

        //sends restart_app message to main process
        function restartApp() {
            ipcRenderer.send('restart_app');
        }

        const notification = document.getElementById('notification');
        const message = document.getElementById('message');
        const restartButton = document.getElementById('restart-button');

        ipcRenderer.on('update_available', () => {
            ipcRenderer.removeAllListeners('update_available');
            message.innerText = 'A new update is available. Downloading now...';
            notification.classList.remove('hidden');
        });

        ipcRenderer.on('update_downloaded', () => {
            ipcRenderer.removeAllListeners('update_downloaded');
            message.innerText = 'Update Downloaded. It will be installed on restart. Restart now?';
            restartButton.classList.remove('hidden');
            notification.classList.remove('hidden');
        });
    </script>
</body>
